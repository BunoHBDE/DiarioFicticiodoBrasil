name: Deploy Vite site to GitHub Pages

on:
  push:
    branches: ["main"]   # publica a cada push na main
  workflow_dispatch:      # permite rodar manualmente

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # Se houver package-lock.json, usa npm ci; caso contr√°rio, npm install
      - name: Install dependencies
        run: npm install


      - name: Build
        run: npm run build

      # SPA fallback para rotas do Vite em Pages
      - name: Create 404 fallback
        run: cp dist/index.html dist/404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
