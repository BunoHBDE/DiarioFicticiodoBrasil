<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diário Fictício do Brasil</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- (mantém sua config Tailwind e estilos inline) -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'serif': ['Playfair Display', 'serif'],
              'sans': ['Roboto', 'sans-serif'],
            },
            colors: {
              'paper': '#fdfdf8',
              'ink': '#2a2a2a',
              'accent': '#a12a24',
            },
            animation: {
              'marquee': 'marquee 25s linear infinite',
            },
            keyframes: {
              marquee: {
                '0%': { transform: 'translateX(100%)' },
                '100%': { transform: 'translateX(-100%)' },
              },
            },
          },
        },
      }
    </script>

    <!-- importmap e fontes externas ok -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.26.0"
      }
    }
    </script>

    <!-- REMOVER esta linha; deixe o Vite empacotar o CSS
    <link rel="stylesheet" href="/index.css">
    -->
  </head>
  <body class="bg-gray-200">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
